<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Phones</h1>
    </div>
</div>

<div class="row" style="margin-bottom: 20px">
    <div class="col-lg-12 form-inline">
        <search-box on-input-change="$ctrl.phones.setSearchText(value)"></search-box>
        <carrier-select on-select="$ctrl.phones.setSelectedCarrier(carrier)"></carrier-select>
    </div>
</div>

<div class="row">
    <div class="col-md-3 text-center" ng-repeat="phone in $ctrl.phones.getAll()">
        <phone-list-item phone="phone"></phone-list-item>
    </div>
    <div class="col-lg-12" ng-if="!$ctrl.phones.hasAny()">
        <div class="alert alert-warning" role="alert"><strong>Oh god!</strong> There is no phone to show :(</div>
    </div>
</div>

<copyright></copyright>
